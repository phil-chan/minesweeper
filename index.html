<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <link rel="shortcut icon" href="#">
    </source>
</head>

<body>
    <div id="message"></div>
    <div id="notes">You win when all mines are flagged and all
        other cells are revealed.</br>Left click to reveal cell. Right click to flag cell.</br>Bombs spawn at random
        with at
        30% chance.
    </div>
    <div id="controls">
        <button onclick="decreaseCells()">less</button>
        <button onclick="increaseCells()">MORE</button>
        <button onclick="restartGame()">Reset</button>
    </div>
    <div class="board"></div>
    <audio id="revealSoundAudio" src="sounds/click.wav"></audio>
    <audio id="revealBombAudio" src="sounds/wrong.wav"></audio>
    <audio id="flagSoundAudio" src="sounds/flag.wav"></audio>
    <audio id="unflagCellAudio" src="sounds/unflag.wav"></audio>
    <audio id="winAudio" src="sounds/gameWin.wav"></audio>
    <script src="minesweeper.js"></script>
</body>

</html>
